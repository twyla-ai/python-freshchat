[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 88
py36 = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.poetry]
name = "freshchat"
packages = [
    { include = "freshchat" },
]
version = "0.4.3-alpha.0"
description = "A library provide a http client for Freshchat API"
authors = [
    "Twyla Engineering <software@twyla.ai>",
    "Maria Soulountsi <mariasoul01@gmail.com>"
]
license = "MIT"

readme = "README.md"

repository = "https://github.com/twyla-ai/python-freshchat"

keywords = []

classifiers = []

[tool.poetry.dependencies]
python = "^3.6"
cafeteria = "^0.19"
aiohttp = "^3.6"
pycrypto = "^2.6"
dataclasses = { version = "^0.6", python = "~3.6" }

[tool.poetry.dev-dependencies]
pre-commit = "^1.18"
flake8 = "^3.5"
coverage = "^4.5"
black = "^19.3b0"
tox = "^3.14"
pytest = "^5.1"
aioresponses = "^0.6.1"
pytest-asyncio = "^0.10.0"
pytest-cov = "^2.8"
